  <!-- HERO SECTION -->
  <header class="hero" id="main-content">
    <div class="container">
      <h1 class="hero__title">Self-Assessment Tool</h1>
      <p class="hero__subtitle">
        Answer 8 quick questions to see your accessibility readiness score.</p>
    </div>
  </header>
    <section>
        <form id="assessmentForm">
            <label>1. Do all images on your website have alt text?</label>
            <select name="q1"><option value="0">No</option><option value="12.5">Yes</option></select>

            <label>2. Is your physical space wheelchair accessible (ramps/elevators)?</label>
            <select name="q2"><option value="0">No</option><option value="12.5">Yes</option></select>

            <label>3. Do videos have closed captions?</label>
            <select name="q3"><option value="0">No</option><option value="12.5">Yes</option></select>

            <label>4. Can users navigate your site using only a keyboard?</label>
            <select name="q4"><option value="0">No</option><option value="12.5">Yes</option></select>

            <label>5. Are there braille or tactile signs in your venue?</label>
            <select name="q5"><option value="0">No</option><option value="12.5">Yes</option></select>

            <label>6. Does your app support screen readers?</label>
            <select name="q6"><option value="0">No</option><option value="12.5">Yes</option></select>

            <label>7. Do you offer sensory-friendly hours or quiet zones?</label>
            <select name="q7"><option value="0">No</option><option value="12.5">Yes</option></select>

            <label>8. Is color contrast sufficient (WCAG AA)?</label>
            <select name="q8"><option value="0">No</option><option value="12.5">Yes</option></select>

            <button type="button" class="cta" onclick="calculateScore()" style="margin-top:2rem;">Get My Score</button>
        </form>

        <div id="result">
            <h3>Your Accessibility Score: <span id="score">0</span>/100</h3>
            <div id="progress"><div id="bar"></div></div>
            <p id="summary"></p>
            <button class="cta" onclick="location.href='audit-request.html'">Request Full Audit →</button>
        </div>
    </section>

    <script>
        function calculateScore() {
            const form = document.getElementById('assessmentForm');
            let total = 0;
            for (let i = 1; i <= 8; i++) {
                total += parseFloat(form.elements['q' + i].value);
            }
            const score = Math.round(total);
            document.getElementById('score').innerText = score;
            document.getElementById('bar').style.width = score + '%';
            document.getElementById('result').style.display = 'block';

            let summary = '';
            if (score < 40) summary = "Needs major improvements.";
            else if (score < 70) summary = "On the right track — keep going!";
            else summary = "Great job! You're close to certification.";
            document.getElementById('summary').innerText = summary;
        }
    </script>
